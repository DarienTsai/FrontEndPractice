<!Doctype html>
<html>
    <head>
        <title>YAW-Public Speaking</title>

        <!--Meta-->
        <meta name="author" content="Darien Tsai">
        <meta charset="utf-8">
        <meta lang="eng-US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Practice. Front End only.">

        <!--connections: icon, jQuery, CSS-->
        <link rel="icon" type="image/png" href="yaw.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="indexStyles.css">

    </head>
    <body id="bod">
        <!--When signing up/in, red box will come down-->
        <div id="over" class="off"></div>

        <!--Sign up/in box appears over the landing page-->
        <div id="sign" class="off">
            <div id="popup">
                <div id="controls">
                    <p id="upp" class="on">Sign Up</p>
                    <p id="inn">Sign In</p>
                </div>
                <div id="form">

                    <div id="up" class="formed">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                    </div>
                    <div id="in" class="off">
                        <input type="text" placeholder="Username or Email">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div id="start">
                    <p id="start-button">start</p>
                    <p id="close">close</p>
                </div>
            </div>
        </div>

        <!--Navigation to parts of the page-->
        <nav>
            <a href="#about">About</a>
            <a id="sign-a">YAW</a>
            <a href="#contact">Contact</a>
        </nav>

        <!--Header: lets people sign up/in-->
        <header>
            <div id="header-left"></div>
            <div id="header-right">
                <h1>YAW</h1>
                <p>Talk like a pro</p>

                <div id="logins">
                    <a id="log">Sign Up/Sign In</a>
                </div>
            </div>
        </header>

        <!--About: lists features-->
        <section id="about">
            <h3>What is YAW?</h3>
            <div>
                <figure>
                    <img src="icon.png">
                    <figcaption>Diverse Messenger</figcaption>
                </figure>

                <figure>
                    <img src="icon.png">
                    <figcaption>Conversation AI</figcaption>
                </figure>

                <figure>
                    <img src="icon.png">
                    <figcaption>Responsive Mentor</figcaption>
                </figure>
            </div>
        </section>

        <!--Contact: provides a means of contacting the developers-->
        <section id="contact">
            <h3>Questions?</h3>
            <p>Too bad</p>
        </section>

        <!--Footer: includes any disclaimers, copyrights, and related links-->
        <footer>
            <h5>Disclaimer</h5>
            <p>YAW is not real. I made this to practice. None of the advertized services work.</p>
        </footer>
    </body>

    <!--Scripts: For the functionality-->
    <script type="text/javascript" src="signup.js"></script>
</html>
